<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <script>
      $(function () {
        // submit form on button click
        $("#send").on("click", function (event) {
          const data = $("#myForm").serialize();
          $("#request").html(data);

          $.post("http://localhost:8080/api/form", data, res => {
            $("#response").html(JSON.stringify(res));
          });
        });

        $("#clear").on("click", function (event) {
          $("#request").html("");
          $("#response").html("");
        });
      });
    </script>
  </head>

  <body>
    <h3>JQuery Form POST</h3>
    <form id="myForm" method="POST">
      Text 1 <input name="text1" placeholder="Enter some text" /><br />
      Text 2 <input name="text2" placeholder="Enter some text" /><br />
      <button id="send" type="button">Submit</button>
      <button id="clear" type="button">Clear</button>
      <button type="reset">Rest Form</button>
    </form>

    <div class="show">
      Request
      <div id="request" class="data"></div>
      Response
      <div id="response" class="data"></div>
    </div>
  </body>
</html>
